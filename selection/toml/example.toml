[general]
output = "example"

[[category]] # 0 : Neutrino, charged current
cuts = [
    { name = "neutrino" },
    { name = "iscc"     },
]

[[category]] # 1 : Neutrino, neutral current
cuts = [
    { name = "neutrino" },
    { name = "!iscc"    },
]

[[category]] # 2 : Cosmic
cuts = [
    { name = "!neutrino" },
]

