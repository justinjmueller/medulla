sim_only = false
add_exposure = true
mode = "reco"
cut = [
    { name = "fiducial_cut",          type = "reco" },
    { name = "no_photons",            type = "reco",  parameters = [ "@photon_threshold"   ] },
    { name = "no_electrons",          type = "reco",  parameters = [ "@electron_threshold" ] },
